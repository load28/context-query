name: Publish Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - core
          - react
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      prerelease_id:
        description: 'Prerelease identifier (beta, alpha, rc) - only for prerelease type'
        required: false
        type: string
        default: 'beta'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PACKAGE_KEY }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Calculate and update version
        id: version
        run: |
          cd packages/${{ github.event.inputs.package }}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          PREID="${{ github.event.inputs.prerelease_id }}"

          echo "Current version: $CURRENT_VERSION"
          echo "Release type: $RELEASE_TYPE"

          if [[ "$RELEASE_TYPE" == "prerelease" ]]; then
            NEW_VERSION=$(npm version prerelease --preid=$PREID --no-git-tag-version | tr -d 'v')
            IS_PRERELEASE="true"
          else
            NEW_VERSION=$(npm version $RELEASE_TYPE --no-git-tag-version | tr -d 'v')
            IS_PRERELEASE="false"
          fi

          echo "New version: $NEW_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
      
      - name: Build package
        run: pnpm build --filter=@context-query/${{ github.event.inputs.package }}
      
      - name: Publish to npm Registry
        run: |
          cd packages/${{ github.event.inputs.package }}
          if [[ "${{ steps.version.outputs.is_prerelease }}" == "true" ]]; then
            npm publish --tag prerelease --registry=https://registry.npmjs.org --//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
            echo "Published ${{ steps.version.outputs.new }} as prerelease"
          else
            npm publish --registry=https://registry.npmjs.org --//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
            echo "Published ${{ steps.version.outputs.new }} as latest"
          fi
      
      - name: Commit version change
        if: steps.version.outputs.is_prerelease == 'false'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add packages/${{ github.event.inputs.package }}/package.json
          git commit -m "chore: bump @context-query/${{ github.event.inputs.package }} to v${{ steps.version.outputs.new }}"
          git push

      - name: Create Git tag
        if: steps.version.outputs.is_prerelease == 'false'
        run: |
          TAG_NAME="${{ github.event.inputs.package }}-v${{ steps.version.outputs.new }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "Created tag: $TAG_NAME"

      - name: Create GitHub Release
        if: steps.version.outputs.is_prerelease == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGE_KEY }}
        with:
          tag_name: ${{ github.event.inputs.package }}-v${{ steps.version.outputs.new }}
          release_name: "@context-query/${{ github.event.inputs.package }} v${{ steps.version.outputs.new }}"
          body: |
            ## @context-query/${{ github.event.inputs.package }} v${{ steps.version.outputs.new }}

            Published to npm registry.

            ### Installation
            ```bash
            # Install specific version
            npm install @context-query/${{ github.event.inputs.package }}@${{ steps.version.outputs.new }}

            # Install latest stable version
            npm install @context-query/${{ github.event.inputs.package }}@latest
            ```
          draft: false
          prerelease: false